<!DOCTYPE html>
<html>
  <head>
    <style type="text/css">
      html, body { height: 100%; margin: 0; padding: 0; }
      #map { height: 100%; }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script type="text/javascript">

var map;
function initMap() {
  var center_LatLng = {lat: 38, lng: -97};
  var Marker1 = {lat: 32.3995127, lng: -109.195548};
  map = new google.maps.Map(document.getElementById('map'), {
    center: center_LatLng,
    zoom: 5
  });

  var MarkContent = 'Latitude: 32.3995127, Longitude: -109.195548';

  var infowindow = new google.maps.InfoWindow({
    content: MarkContent
  });

  var marker = new google.maps.Marker({
    position: Marker1,
    map: map,
    title: 'Hello World!'
  });
  marker.addListener('click', function() {
    infowindow.open(map, marker);
  });
}

    </script>
    <script async defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCR-Qj7Jpzpuw9NqQJAGSbnObqhALITGNs&callback=initMap">
    </script>
  </body>
</html>
